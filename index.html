  <section>
    <div id="wrapper">
      <h1>AJAX is going to change this text</h1>
      <button onclick="loadMessage()">Change Content</button>
    </div>
    <script>
      function loadMessage() {
        //AJAX Call
        let xhr = new XMLHttpRequest();
        xhr.open('GET', './message.txt', true);
        xhr.onload = function () {
          document.getElementById('wrapper').innerHTML = this.responseText;
        }
        xhr.send();
      };
    </script>
  </section>

  <section>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <script type="text/javascript" language="javascript">
      $(document).ready(function () {
        $("#driver").click(function (event) {

          $.getJSON('jquery/result.json', function (jd) {
            $('#stage').html('<p> Name: ' + jd.name + '</p>');
            $('#stage').append('<p>Age : ' + jd.age + '</p>');
            $('#stage').append('<p> Sex: ' + jd.sex + '</p>');
          });

        });
      });
    </script>
    </head>

    <body>
      <h2>Click on the button `AJAX CAll`</h2>

      <div id="stage" style="background-color:#eee;">
        STAGE
      </div>

      <input type="button" id="driver" value="Load Data" />
  </section>
